<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Ribbit</title>
</head>
<body>
    <header>
        <h1>Ribbit</h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    <div>
        <form action="http://www.randyconnolly.com/tests/process.php" method="get" id="myForm">
            <fieldset>
                <legend>Create Account</legend>
            
                <table>
                    <tr>
                        <td><label>First Name</label></td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td><label>Last Name</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label>Phone Number</label></td>
                        <td><input type="text" max="10"  min="10" name="num"></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="text" name="pw" minlength="8" required></td>
                    </tr>
                    <tr>
                        <td><label>Confirm Password</label></td>
                        <td><input type="text" name="cpw" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" class="btn"> <input type="reset"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><a href="index.html">Go Back</a></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Ribbit. All rights reserved.</p>
        <p><a href="#">About Us</a></p>
        <p><a href="#">Contact</a></p>
    </footer>
<script src="script/index.js"></script>
</body>
</html>
